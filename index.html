        <!-- 
            The <h1> tag represents a level 1 heading, which is typically the most important heading on the page. 
            The inline style attribute is used to apply CSS directly to this element. 
            font-family: sans-serif: Sets the font type to a sans-serif font, which is clean and lacks decorative lines.
            text-align: center: Centers the text horizontally on the page.
            color: red: Changes the text color to red.
        -->

        <!-- The text inside the <h1> tag is displayed as the main heading of the page. -->


    </h1>
