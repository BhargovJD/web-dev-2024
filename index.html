<!DOCTYPE html>
<!-- Defines the document type and version of HTML. 'html' indicates that the document is an HTML5 document. -->

<html>
<!-- The root element of the HTML document -->

<head>
    <!-- The head section contains metadata (more on this later) and the title of the page -->
    <title>Hello World</title>
    <!-- Title of the webpage, shown in the browser tab -->
</head>

<body>
    <!-- The body section contains all the visible content of the page -->
    <h1>Hello World!</h1>
    <!-- A heading that displays "Hello World!" -->
</body>

</html>
<!-- Closing the HTML document -->
