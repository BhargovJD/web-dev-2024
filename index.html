<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM Exercise</title>
</head>

<body>
    <!-- Main heading for the document -->
    <h1 id="title">Hello, World!</h1>

    <!-- First paragraph -->
    <p>This is the first paragraph.</p>

    <!-- Second paragraph with an ID for easy selection -->
    <p id="sec-para">This is the second paragraph.</p>

    <!-- Third paragraph with a class for selection with querySelector -->
    <p class="third-para">This is the third paragraph.</p>

    <script>
        // Select the h1 element as the first child of the body
        let h1Element = document.body.firstElementChild;

        // Another way to select the first child of the body
        h1Element = document.body.children[0];

        // Display the selected h1 element in the console
        // console.log(h1Element);
        // Display detailed properties of the h1 element in the console
        // console.dir(h1Element);

        // Log the parent element of the h1 element
        // console.log(h1Element.parentElement);

        // Log the next sibling element of the h1 element
        // console.log(h1Element.nextElementSibling);

        // Select the second paragraph using its ID
        let secPara = document.getElementById('sec-para');

        // Log the second paragraph in the console
        // console.log(secPara);
        // Display detailed properties of the second paragraph in the console
        // console.dir(secPara);

        // Select the third paragraph using its class name
        let thirdPara = document.querySelector('.third-para');

        // Display detailed properties of the third paragraph in the console
        // console.dir(thirdPara);

        // Change the text content of the third paragraph
        thirdPara.textContent = "Text changed!";
    </script>
</body>

</html>
