<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Specifies the document type and version of HTML (HTML5) -->
    <!DOCTYPE html>

    <!-- Declares the primary language of the document as English -->
    <html lang="en">

    <head>
        <!-- Sets the character encoding to UTF-8 to handle a wide range of characters -->
        <meta charset="UTF-8">

        <!-- Configures the viewport for responsive design, ensuring proper display on mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- The title of the document that appears on the browser tab -->
        <title>Document</title>
    </head>

<body>
    <!-- Inline JavaScript code defining an array and showing an alert -->
    <script>
        // Defines an array of hobbies
        let hobbies = ['Reading', 'Cooking'];

        // The following line is commented out (won't run):
        // alert(hobbies);  // This would show the entire array in an alert box

        // Displays an alert showing the second hobby in the array (index 1)
        alert(hobbies[1]);
    </script>
</body>

</html>
