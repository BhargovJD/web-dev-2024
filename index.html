<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        // This is an example of a multi-line string in JavaScript

        // Using a template literal (backticks) to define a multi-line string
        let name =
            `bhargov
         jyoti
         das`;

        // Display the multi-line string in an alert dialog
        alert(name);
    </script>
</head>

<body>
    <!-- The body is empty in this example -->
</body>

</html>
