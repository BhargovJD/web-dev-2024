<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Specifies the document type and version as HTML5 -->
    <!DOCTYPE html>

    <!-- Declares the primary language of the document as English -->
    <html lang="en">

    <head>
        <!-- Sets the character encoding to UTF-8, supporting a wide range of characters -->
        <meta charset="UTF-8">

        <!-- Configures the viewport for responsive design, adapting the layout on mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Sets the title of the document, which appears on the browser tab -->
        <title>Document</title>
    </head>

<body>
    <!-- Links an external JavaScript file (app.js), loaded at the end of the body to improve page load speed -->
    <script src="app.js"></script>
</body>

</html>
