<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative Margin Example</title>
    <style>
        /* Style for the first box */
        .box1 {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin-bottom: 20px; /* Adds some space below this box */
        }

        /* Style for the second box with a negative top margin */
        .box2 {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            margin-top: -10px; /* Negative margin pulls this box up by 10px */
        }
    </style>
</head>
<body>

    <!-- First box with a positive bottom margin -->
    <div class="box1">Box 1</div>

    <!-- Second box with a negative top margin -->
    <div class="box2">Box 2</div>

</body>
</html>
