<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Specifies the document type and version as HTML5 -->
    <!DOCTYPE html>

    <!-- Declares the primary language of the document as English -->
    <html lang="en">

    <head>
        <!-- Sets the character encoding to UTF-8 to support a wide range of characters -->
        <meta charset="UTF-8">

        <!-- Configures the viewport for responsive design, ensuring proper display on mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- The title of the document that appears in the browser tab -->
        <title>Document</title>

        <!-- Inline JavaScript code defining an object and showing an alert -->
        <script>
            // Defines an object 'job' with two properties: title and place
            let job = {
                title: 'Developer',  // Job title
                place: 'Ghy'         // Job location (Guwahati)
            };

            // Displays an alert with the value of the 'title' property of the 'job' object
            alert(job.title);  // Outputs "Developer" in an alert box
        </script>
    </head>

<body>
    <!-- The body is empty. Any content or additional features could be added here -->
</body>

</html>
