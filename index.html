<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Inline-Block</title>
    <style>
        .inline-element {
            display: inline;
            padding: 10px 0;
            margin: 10px 0;
            background-color: lightcoral;
        }

        .inline-block-element {
            display: inline-block;
            padding: 10px 0;
            margin: 10px 0;
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <h3>Using Inline Element:</h3>
    <span class="inline-element">This is an inline element</span>
    <p>Notice how it doesn't have any padding or margin at the top and bottom.</p>

    <h3>Using Inline-Block Element:</h3>
    <span class="inline-block-element">This is an inline-block element</span>
    <p>Now it responds to top and bottom padding and margin.</p>

</body>

</html>


<!-- In HTML, inline elements (like <span>, <a>, <strong>) do not respond to top and bottom margins or padding because they
            are meant to stay within the flow of text without breaking the line. This is a part of the inline element’s
            behavior: they only respect left and right margins/padding, and don’t cause line breaks.

            To make them respond to top and bottom margins and padding, you can change their display to inline-block.
            The inline-block display style gives an element some properties of both inline and block elements: it
            respects vertical margins and padding but doesn’t break onto a new line like a block element. -->
