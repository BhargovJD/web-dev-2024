<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define the character set, viewport settings for responsiveness, and compatibility settings for IE -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title displayed in the browser tab -->
    <title>Simple HTML Template</title>

    <style>
        /* Center the text in the body, apply a background color, and add margin around the body */
        body {
            text-align: center;
            background-color: cornsilk;
            margin: 50px;
        }

        /* Set a fixed width and height for the image, and round its corners to make it circular */
        img {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            /* Half the width/height to create a circle */
        }
    </style>
</head>

<body>
    <!-- Display an image with a specified file (replace "me.jpg" with your actual image path) -->
    <img src="me.jpg" alt="my image">

    <!-- Heading with a link to a "Contact" page -->
    <h1><a href="contact-page.html">Contact page</a></h1>
</body>

</html>
