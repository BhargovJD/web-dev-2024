<!DOCTYPE html>
<html lang="en">

<head>
    <title>More Css</title>

    <!-- Internal CSS for styling anchor (<a>) tags specifically in this file -->
    <style>
        a {
            color: red;
            /* Sets the color of the link to red */
            text-decoration: none;
            /* Removes the underline from the link */
        }

        a:hover {
            text-decoration: underline;
            /* Adds an underline when hovering over the link */
        }
    </style>

    <!-- Linking an external CSS file (style.css) that applies additional styles to this page -->
    <link rel="stylesheet" href="style.css">

    <!-- Google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- A clickable link to Google -->
    <a href="https://www.google.com">Visit Google</a>

    <!-- A paragraph with an id for targeting in the external stylesheet (style.css) -->
    <p id="my-para">This is a para</p>

</body>

</html>
